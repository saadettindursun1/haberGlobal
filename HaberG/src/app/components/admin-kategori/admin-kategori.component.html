
    <hr>
    <button mat-flat-button color="accent" routerLink="../adminEkran" style="margin-left:40px;">Geri Dön</button><hr>
    <br>
<div class="col-md-7">
    <mat-table [dataSource]="kategorilerim">

        <ng-container matColumnDef="kategoriId">
            <mat-header-cell *matHeaderCellDef> Kategori Adi
            </mat-header-cell>
            <mat-cell *matCellDef="let kayit"> {{kayit.kategoriId}} </mat-cell>
        </ng-container>
    
      
        <ng-container matColumnDef="kategoriAdi">
            <mat-header-cell *matHeaderCellDef> Başlık
            </mat-header-cell>
            <mat-cell *matCellDef="let kayit"> {{kayit.kategoriAdi}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="haberSayi">
            <mat-header-cell *matHeaderCellDef> Haber Sayısı
            </mat-header-cell>
            <mat-cell *matCellDef="let kayit"> {{kayit.haberSayi}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="Silme">
            <mat-header-cell *matHeaderCellDef> Sil
            </mat-header-cell>
            <mat-cell *matCellDef="let kayit"> 
                <button mat-raised-button color="warn" (click)="this.kategoriSil(kayit.kategoriAdi)">Sil</button> 
         
                        </mat-cell>
        </ng-container>
    
      
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        
    </mat-table>
</div>
<div class="col-md-5">
    <mat-card class="orta">
        <mat-card-header><h2>Kategori Ekle</h2></mat-card-header>
        <mat-card-content>
            
    <mat-form-field class="example-full-width">
        <mat-label>Kategori Adı</mat-label>
        <input type="mail" matInput placeholder="Kategori Adı" name="kategoriAdi" #kategoriAdi required>
        <mat-icon matSuffix>email</mat-icon>
      </mat-form-field>     
    
        </mat-card-content>
        <mat-card-footer>
            <button mat-flat-button color="primary" class="btn-block" (click)="kategoriEkle(kategoriAdi.value)">Ekle</button>
        </mat-card-footer>
        <div class="alert alert-success" role="alert" *ngIf="durum">
            {{mesaj}}
        </div>
    </mat-card>
</div>
